<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vídeos com HTML5</title>
</head>
<body>
  <h1>Inserindo vídeos hospedados localmente</h1>
  <p>Este vídeo está hospedado no meu própio servidor</p>
  <video width="560" height="315" poster="imagens/Imagem-p.png" src="midia/meu-video.mp4" width="500" controls autoplay  loop>
   
  </video>
  <h1>Inserindo vídeos no Youtube</h1>

  <iframe width="560" height="315" src="https://www.youtube.com/embed/3-MFVV9CbE8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
