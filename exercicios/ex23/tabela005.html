<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        caption {
            font-size: 1.3em;
            font-weight: bolder;
            padding: 8px;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exercício de tabela</h1>
    <table>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Renato Matos</td>
            <td>M</td>
            <td>14</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td class="destaque">Arthur</td>
            <td>M</td>
            <td>1</td>
            <td>Lutador de Karatê</td>
        </tr>
        <tr>
            <td>Mônica Matos</td>
            <td>F</td>
            <td>33</td>
            <td>Professora</td>
        </tr>
        <tr>
            <td>Marcio Tanan</td>
            <td>M</td>
            <td>34</td>
            <td>Escritor</td>
        </tr>
        <tr>
            <td>Clara dos Santos</td>
            <td>F</td>
            <td>8</td>
            <td>Gamer</td>
        </tr>
    </table>
</body>
</html>
